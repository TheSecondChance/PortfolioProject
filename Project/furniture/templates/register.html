{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br />
    <br />
    <div class="container shadow-sm p-3 mb-5 bg-white form-layout">
        <h3>Create account to View More</h3>
        <hr>
        <br>
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create account</button>
        </form>
        <br>
        <div class="text-center">
            <p>Already have an account?</p> <a href="{% url 'userLogin' %}">Login</a>
        </div>
    </div>
{% endblock content %}
