{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 myPad" >
            <img class="thumbnail" src="{{ product.image.url }}" alt="">
            <div class="box-element product">
                <h6><strong>{{product}}</strong></h6>
                <hr />
                <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a href="#" class="btn btn-outline-success">View</a>
                <h4 style="display: inline-block; float: right">{{ product.price }}</h4>
                <h6>{{ product.describtion }}</h6>
            </div>
        </div>
        {% endfor %}
    </div>
    <h1 class="myMarB"></h1>
</div>
{% endblock content %}
